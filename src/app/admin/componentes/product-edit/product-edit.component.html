<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Productos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- no necesito mostrar el id ya que es edicion 
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "ID" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            -->
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">Este campo no es valido </p>
                        <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder= "description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
